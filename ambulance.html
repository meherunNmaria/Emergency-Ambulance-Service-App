<!DOCTYPE html>

</head>

<body>
    <h1>Emergency Ambulance Service App</h1>
    <h2>Ambulance Info</h2>

    <form>
        <label>License Plate no: </label>
        <input type="text" id="license_plate_no" required />
        <br />
        <label for="service_type">Service Type:</label><br><br>
        <select id="service_type" required>
      <option value="hospital">Hospital</option>
      <option value="comapny">Company</option>
      <option value="personal">Personal</option>
    </select><br>
        <br />
        <label>Hospital name: </label>
        <input type="text" id="avaibility_for" required />
        <br />
        <label>Company name (if personal service, input N/A): </label>
        <input type="text" id="name" required />
        <br />
        <label for="type">Ambulance Type:</label><br><br>
        <select id="type" required>
      <option value="ac">AC</option>
      <option value="non_ac">non-AC</option>
    </select><br>
        <br />
        <label>Ambulance fee (per kilometer): </label>
        <input type="text" id="fee" required />
        <br />
        <label>Driver ID: </label>
        <input type="text" id="driver_id" required />
        <br />
        <button type="submit" id="submit" class="btn btn-primary">Add</button>
        <button><a href="home.html">Home</a></button>
    </form>
</body>

</html>
