<!DOCTYPE html>
<html>

    <h2>Company Info</h2>

    <form>
      <label>Company Name: </label>
      <input type="text" id="name" required/>
      <br>
      <label>Phone: </label>
      <input type="text" id="phone_number" required/>
      <br>
      <label>Address: </label>
      <input type="text" id="address"required />
      <br>
      <label>Ambulance Fee: </label>
      <input type="text" id="ambulance_fee" required/>
      <br>
      <button type="submit" id="submit" class="btn btn-primary">Add</button>
      <button><a href="home.html">Home</a></button>
    </form>
  </body>
</html>

const database = getDatabase(app);

submit.addEventListener('click',(e) => {
  
  var name = document.getElementById('name').value;
  var phone_number = document.getElementById('phone_number').value;
  var address = document.getElementById('address').value;
  var ambulance_fee = document.getElementById('ambulance_fee').value;

  const userId = push(child(ref(database), 'companys')).key;

  set(ref(database, 'companys/' + userId), {

    phone_number: phone_number,
    address: address,
    ambulance_fee: ambulance_fee,
  });

  alert('saved');
