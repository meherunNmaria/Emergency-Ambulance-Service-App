<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Emergency Ambulance Service App</h1>
    <h2>Driver Info</h2>

    <form>
      <label>Driver ID: </label>
      <input type="text" id="driver_id" required>
      <br>
      <label>Driver Name: </label>
      <input type="text" id="driver_name" required>
      <br>
      <label>Phone: </label>
      <input type="text" id="phone" required>
      <br>
      <label for="service_type">Service Type:</label><br><br>
      <select id="service_type" required>
        <option value="hospital">Hospital</option>
        <option value="comapny">Company</option>
        <option value="personal">Personal</option>
      </select><br>
      <br>
      <label>Hospital/ Company name (if personal service, input N/A): </label>
      <input type="text" id="hospital_name" required>
      <br>
      <label>License plate no: </label>
      <input type="text" id="license_plate_no" required>
      <br>
      <label>Ambulance Fee (per kilometer): </label>
      <input type="text" id="ambulance_fee" required>
      <br>
      <button type="submit" id="submit" class="btn btn-primary">Add</button>
      <button><a href="home.html">Home</a></button>
    </form>
  </body>
</html>

const database = getDatabase(app);

submit.addEventListener('click',(e) => {
  
  var driver_id = document.getElementById('driver_id').value;
  var driver_name = document.getElementById('driver_name').value;
  var phone = document.getElementById('phone').value;
  var license_plate_no = document.getElementById('license_plate_no').value;
  var hospital_name = document.getElementById('hospital_name').value;
  var ambulance_fee = document.getElementById('ambulance_fee').value;
  var service_type = document.getElementById('service_type').value;

  const userId = push(child(ref(database), 'drivers')).key;

  set(ref(database, 'drivers/' + userId), {

    driver_id: driver_id,
    driver_name: driver_name,
    phone: phone,
    license_plate_no: license_plate_no,
    hospital_name: hospital_name,
    ambulance_fee: ambulance_fee,
    service_type: service_type
  });

  alert('saved');

});
